<div class="container mt-5">
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" [(ngModel)]="username" name="username" id="exampleInputEmail1" placeholder="User Name">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" [(ngModel)]="password" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="error-container">
                    <div class="error">{{errorMessage}} </div>
                </div>
                <button type="submit" class="btn btn-primary"(click)="login()" >Submit</button>
              </form>
        </div>
    </div>
</div>
